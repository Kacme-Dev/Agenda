<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="auto">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Gest√£o de Card de Cliente</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="client-list-sidebar">
        <h3 class="section-title">Clientes Cadastrados</h3>
        <p class="small text-warning mb-3">Gerencie os dados e tarefas dos clientes.</p>
        <div id="client-list-output" class="d-flex flex-column gap-2">
            <p class="text-center text-secondary small">Carregando clientes...</p>
        </div>
    </div>

    <header class="custom-header text-white text-center d-flex align-items-center justify-content-center">
        <h1 class="mb-0">üìã Gest√£o de Card de Cliente</h1>
        <div class="theme-switcher position-absolute end-0 me-4">
            <div class="dropdown">
                <button class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme (auto)">
                    <i class="bi bi-circle-half"></i>
                    <span class="d-lg-none ms-2" id="bd-theme-text">Toggle theme</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
                    <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false"><i class="bi bi-sun-fill me-2"></i>Claro</button></li>
                    <li><button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false"><i class="bi bi-moon-stars-fill me-2"></i>Escuro</button></li>
                    <li><button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true"><i class="bi bi-circle-half me-2"></i>Auto</button></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <div id="search-container" class="mb-4 p-4 rounded shadow-sm bg-body-tertiary">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="search-date-input" class="form-label fw-bold">üìÖ Buscar por Data Espec√≠fica:</label>
                    <input type="date" id="search-date-input" class="form-control border-primary">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-cobmais-primary w-100 fw-bold" id="search-date-btn">
                        <i class="bi bi-search me-2"></i>Buscar
                    </button>
                </div>
                <div class="col-md-6 d-flex gap-2 flex-wrap justify-content-end">
                    <button class="btn btn-sm btn-outline-info" id="show-report-btn">Relat√≥rio Geral</button>
                    <button class="btn btn-sm btn-outline-success" id="show-today-tasks-btn">Hoje</button>
                    <button class="btn btn-sm btn-outline-danger" id="show-overdue-tasks-btn">Atrasadas</button>
                    <button class="btn btn-sm btn-outline-warning" id="show-future-tasks-btn">Futuras</button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="section-title mb-0">Opera√ß√£o de Clientes</h2>
            <button class="btn btn-cobmais-success fw-bold px-4" id="new-client-btn">
                <i class="bi bi-person-plus-fill me-2"></i>Novo Cliente
            </button>
        </div>
    </main>

    <div class="modal fade" id="client-data-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title section-title w-100 mb-0">Cadastro do Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="client-form">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Data In√≠cio</label>
                                <input type="date" class="form-control" name="data-inicio" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">C√≥digo</label>
                                <input type="text" class="form-control" name="codigo" placeholder="ID √önico" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Nome Cliente</label>
                                <input type="text" class="form-control" name="nome-cliente" placeholder="Nome da Empresa" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Nome do Contato</label>
                                <input type="text" class="form-control" name="nome-contato" placeholder="Pessoa de contato">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">E-mail</label>
                                <input type="email" class="form-control" name="email" placeholder="email@exemplo.com">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label fw-bold">Telefone</label>
                                <input type="text" class="form-control" name="telefone-01" placeholder="(00) 00000-0000">
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold">Plano de A√ß√£o Sugerido</label>
                                <textarea class="form-control" name="plano-acao" rows="3" placeholder="Descreva a estrat√©gia..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-danger me-auto d-none" id="modal1-delete-btn">Excluir Cliente</button>
                    <button type="button" class="btn btn-secondary px-4" id="modal1-back-btn">Sair</button>
                    <button type="button" class="btn btn-cobmais-primary px-4" id="modal1-save-btn">Pr√≥ximo</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="summary-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title section-title w-100 mb-0">Resumo do Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div id="summary-output" class="bg-light p-3 rounded mb-3 border"></div>
                    <div class="mt-4">
                        <label class="form-label fw-bold text-primary">Plano de A√ß√£o:</label>
                        <p id="summary-plano-output" class="p-3 bg-white border rounded shadow-sm" style="white-space: pre-wrap; min-height: 100px;"></p>
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary px-4" data-bs-target="#client-data-modal" data-bs-toggle="modal">Voltar</button>
                    <button type="button" class="btn btn-cobmais-success px-4" id="modal2-save-btn">Concluir e Salvar</button>
                    <button type="button" class="btn btn-cobmais-primary px-4" id="modal2-tasks-btn" onclick="openTasksModal()">Ir para Tarefas</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="tasks-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content shadow-lg">
                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title section-title w-100 mb-0">Gest√£o de Tarefas - <span id="tasks-client-name"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div class="row g-0">
                        <div class="col-md-7 p-3 border-end" style="max-height: 70vh; overflow-y: auto;">
                            <h6 class="fw-bold mb-3 d-flex justify-content-between">
                                Tarefas Agendadas
                                <span class="badge bg-primary rounded-pill" id="task-count-badge">0</span>
                            </h6>
                            <div id="tasks-output" class="d-flex flex-column gap-2">
                                </div>
                        </div>
                        <div class="col-md-5 p-3 bg-light">
                            <h6 class="fw-bold mb-3">Adicionar Nova Tarefa</h6>
                            <form id="task-form" class="row g-3">
                                <div class="col-6">
                                    <label class="form-label small fw-bold">Data Cria√ß√£o</label>
                                    <input type="date" class="form-control form-control-sm" id="tarefa-create-date" readonly>
                                </div>
                                <div class="col-6">
                                    <label class="form-label small fw-bold">Data Limite</label>
                                    <input type="date" class="form-control form-control-sm" id="tarefa-due-date" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label small fw-bold">T√≠tulo da Tarefa</label>
                                    <input type="text" class="form-control form-control-sm" id="tarefa-title" placeholder="Ex: Retornar liga√ß√£o" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label small fw-bold">Descri√ß√£o detalhada</label>
                                    <textarea class="form-control form-control-sm" id="tarefa-desc" rows="3"></textarea>
                                </div>
                                <div class="col-12">
                                    <label class="form-label small fw-bold">Status Inicial</label>
                                    <select class="form-select form-select-sm" id="tarefa-status">
                                        <option value="Pendente">Pendente</option>
                                        <option value="Em Andamento">Em Andamento</option>
                                        <option value="Conclu√≠da">Conclu√≠da</option>
                                    </select>
                                </div>
                                <div class="col-12 mt-4">
                                    <button type="button" class="btn btn-cobmais-primary w-100 fw-bold" id="modal3-add-btn">
                                        <i class="bi bi-plus-circle me-2"></i>Adicionar Tarefa
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-light border-top-0">
                    <button type="button" class="btn btn-secondary" data-bs-target="#summary-modal" data-bs-toggle="modal">Voltar ao Resumo</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="message-modal" tabindex="-1" style="z-index: 2000;">
        <div class="modal-dialog">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Aten√ß√£o</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="messageModalBody"></div>
                <div class="modal-footer" id="messageModalFooter"></div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="global-tasks-modal" tabindex="-1">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title section-title w-100 mb-0" id="globalTasksModalLabel">Filtro Global</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="global-tasks-output"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-target="#tasks-modal" data-bs-toggle="modal" id="close-global-tasks-btn">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
